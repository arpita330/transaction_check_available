<!DOCTYPE html>
<html lang="en">
<head>
    <title>UPI Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            overflow: hidden;
        }

        /* Neon light animation */
        body::before,
        body::after {
            content: "";
            position: absolute;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle at center,
                rgba(0, 255, 200, 0.25),
                rgba(0, 0, 0, 0) 60%);
            animation: neonMove 12s linear infinite;
        }

        body::after {
            animation-delay: -6s;
            background: radial-gradient(circle at center,
                rgba(0, 140, 255, 0.25),
                rgba(0, 0, 0, 0) 60%);
        }

        @keyframes neonMove {
            0% {
                transform: translate(-20%, -20%);
            }
            50% {
                transform: translate(20%, 20%);
            }
            100% {
                transform: translate(-20%, -20%);
            }
        }

        .card {
            position: relative;
            background: #ffffff;
            width: 100%;
            max-width: 360px;
            padding: 28px 24px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            text-align: center;
            z-index: 2;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 14px;
        }

        .amount {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .payee {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 24px;
        }

        .pay-btn {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #00e676, #00c853);
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 120, 0.6);
        }

        .pay-btn:active {
            transform: scale(0.97);
        }

        .secure-text {
            margin-top: 18px;
            font-size: 13px;
            color: #6b7280;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="title">ðŸ’³ Pay via UPI</div>

    <div class="amount">
        Amount: â‚¹<span id="amount">0</span>
    </div>

    <div class="payee" id="payee"></div>

    <button class="pay-btn" onclick="pay()">Pay Now</button>

    <div class="secure-text">
        Secure UPI payment â€¢ Works with all UPI apps
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);

    const pa = params.get("pa") || "";
    const pn = params.get("pn") || "";
    const am = params.get("am") || "0";
    const tr = params.get("tr") || "";
    const tn = params.get("tn") || "";

    document.getElementById("amount").innerText = am;
    document.getElementById("payee").innerText = pn ? `Paying to: ${pn}` : "";

    function pay() {
        const upi =
            "upi://pay?" +
            "pa=" + encodeURIComponent(pa) +
            "&pn=" + encodeURIComponent(pn) +
            "&am=" + encodeURIComponent(am) +
            "&cu=INR" +
            "&tr=" + encodeURIComponent(tr) +
            "&tn=" + encodeURIComponent(tn);

        window.location.href = upi;
    }
</script>

</body>
    </html>
