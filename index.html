<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Milky Way UPI</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  overflow:hidden;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}

/* === TRUE BLACK BASE === */
.space{
  position:fixed;
  inset:0;
  background:#000;
  z-index:-20;
}

/* === GALACTIC PLANE (DIAGONAL) === */
.galaxy{
  position:fixed;
  inset:-60%;
  background:
    radial-gradient(ellipse at 40% 55%, rgba(0,180,255,.22), transparent 58%),
    radial-gradient(ellipse at 60% 50%, rgba(120,80,255,.28), transparent 60%),
    radial-gradient(ellipse at 50% 50%, rgba(90,70,200,.35), transparent 65%),
    radial-gradient(ellipse at 50% 52%, rgba(0,0,0,.6), transparent 40%);
  transform:rotate(-18deg);
  filter: blur(55px);
  animation: galaxyDrift 360s ease-in-out infinite;
  z-index:-15;
}

@keyframes galaxyDrift{
  0%{transform:rotate(-18deg) translate(0,0) scale(1)}
  50%{transform:rotate(-18deg) translate(-2%,1%) scale(1.05)}
  100%{transform:rotate(-18deg) translate(0,0) scale(1)}
}

/* === DUST LANES (DARK STRUCTURE) === */
.dust{
  position:fixed;
  inset:-50%;
  background:
    radial-gradient(circle at 45% 50%, rgba(0,0,0,.75), transparent 45%),
    radial-gradient(circle at 55% 52%, rgba(0,0,0,.6), transparent 50%);
  transform:rotate(-18deg);
  filter: blur(40px);
  animation:dustMove 420s linear infinite;
  z-index:-14;
}

@keyframes dustMove{
  from{transform:rotate(-18deg) translate(0,0)}
  to{transform:rotate(-18deg) translate(1.5%,1%)}
}

/* === NEBULA GAS (VERY SUBTLE) === */
.nebula{
  position:fixed;
  inset:-50%;
  background:
    radial-gradient(circle at 30% 40%, rgba(90,70,200,.18), transparent 60%),
    radial-gradient(circle at 70% 60%, rgba(0,160,255,.15), transparent 62%);
  filter: blur(70px);
  animation:nebulaFloat 300s linear infinite;
  z-index:-13;
}

@keyframes nebulaFloat{
  to{transform:translate(2%,1%)}
}

/* === STAR FIELDS (TRUE DEPTH) === */
.stars,
.stars::before,
.stars::after{
  position:fixed;
  inset:0;
  content:"";
}

.stars{
  background-image:radial-gradient(1px 1px at 20% 30%, white, transparent);
  background-size:340px 340px;
  animation:stars1 240s linear infinite;
  z-index:-12;
}

.stars::before{
  background-image:
    radial-gradient(1px 1px at 60% 80%, white, transparent),
    radial-gradient(1px 1px at 80% 20%, white, transparent);
  background-size:240px 240px;
  animation:stars2 160s linear infinite;
}

.stars::after{
  background-image:radial-gradient(2px 2px at 50% 50%, white, transparent);
  background-size:160px 160px;
  animation:stars3 100s linear infinite;
}

@keyframes stars1{to{background-position:-500px 300px}}
@keyframes stars2{to{background-position:-300px 200px}}
@keyframes stars3{to{background-position:-200px 150px}}

/* === FILM GRAIN (REALISM BOOST) === */
.noise{
  position:fixed;
  inset:0;
  background:
    repeating-radial-gradient(circle, rgba(255,255,255,.015) 0, transparent 1px);
  opacity:.05;
  pointer-events:none;
  z-index:-5;
}

/* === CARD (AQUA NEON) === */
.card{
  width:360px;
  padding:28px 24px;
  border-radius:18px;
  text-align:center;
  background:linear-gradient(135deg,#00f5ff,#1de9ff,#00ffff,#00bcd4);
  background-size:300% 300%;
  animation:cardGlow 10s ease infinite;
  box-shadow:
    0 0 70px rgba(0,245,255,1),
    0 30px 90px rgba(0,0,0,.85);
  color:#00252c;
  z-index:5;
}

@keyframes cardGlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.title{font-size:20px;font-weight:700;margin-bottom:14px}
.amount{font-size:18px;margin-bottom:10px}
.amount span{font-weight:800}
.payee{font-size:14px;opacity:.85;margin-bottom:22px}

.pay-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:18px;
  font-weight:700;
  background:#010015;
  color:#e0fbff;
  box-shadow:0 0 30px rgba(0,245,255,1);
}

.pay-btn:active{transform:scale(.96)}
.secure{margin-top:16px;font-size:13px;opacity:.8}
</style>
</head>

<body>
<div class="space"></div>
<div class="galaxy"></div>
<div class="dust"></div>
<div class="nebula"></div>
<div class="stars"></div>
<div class="noise"></div>

<div class="card">
  <div class="title">ðŸ’³ Pay via UPI</div>
  <div class="amount">Amount: â‚¹<span id="amt">0</span></div>
  <div class="payee" id="payee"></div>
  <button class="pay-btn" onclick="pay()">Pay Now</button>
  <div class="secure">Secure UPI â€¢ All Apps Supported</div>
</div>

<script>
const p=new URLSearchParams(location.search)
amt.innerText=p.get("am")||"0"
payee.innerText=p.get("pn")?`Paying to: ${p.get("pn")}`:""

function pay(){
 location.href=
  "upi://pay?pa="+encodeURIComponent(p.get("pa")||"")+
  "&pn="+encodeURIComponent(p.get("pn")||"")+
  "&am="+encodeURIComponent(p.get("am")||"0")+
  "&cu=INR"+
  "&tr="+encodeURIComponent(p.get("tr")||"")+
  "&tn="+encodeURIComponent(p.get("tn")||"")
}
</script>
</body>
</html>
