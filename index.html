<!DOCTYPE html>
<html lang="en">
<head>
    <title>UPI Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            overflow: hidden;
        }

        /* ===== BASE SPACE ===== */
        .space {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #02010a 0%, #000 75%);
            z-index: -6;
        }

        /* ===== MILKY WAY BAND ===== */
        .milkyway {
            position: fixed;
            inset: -50%;
            background:
                linear-gradient(
                    110deg,
                    transparent 20%,
                    rgba(0, 200, 255, 0.08) 35%,
                    rgba(120, 80, 255, 0.18) 50%,
                    rgba(200, 120, 255, 0.15) 65%,
                    transparent 80%
                );
            filter: blur(35px);
            transform-origin: center;
            animation: galaxyRotate 240s linear infinite;
            z-index: -5;
        }

        @keyframes galaxyRotate {
            from { transform: rotate(0deg) translateY(0); }
            to   { transform: rotate(360deg) translateY(-5%); }
        }

        /* ===== NEBULA CLOUDS ===== */
        .nebula {
            position: fixed;
            inset: -60%;
            background:
                radial-gradient(circle at 30% 40%, rgba(0, 220, 255, 0.22), transparent 45%),
                radial-gradient(circle at 70% 50%, rgba(160, 90, 255, 0.30), transparent 50%),
                radial-gradient(circle at 50% 80%, rgba(90, 70, 180, 0.35), transparent 55%);
            filter: blur(45px);
            animation: nebulaFlow 140s linear infinite;
            z-index: -4;
        }

        @keyframes nebulaFlow {
            from { transform: translate(0, 0) rotate(0deg); }
            to   { transform: translate(20%, 10%) rotate(360deg); }
        }

        /* ===== STAR FIELD (MILKY WAY ANGLE) ===== */
        .stars,
        .stars::before,
        .stars::after {
            position: fixed;
            inset: 0;
            content: "";
            background-repeat: repeat;
            pointer-events: none;
        }

        .stars {
            background-image: radial-gradient(1px 1px at 20% 30%, white, transparent);
            background-size: 280px 280px;
            animation: starsDriftSlow 180s linear infinite;
            z-index: -3;
        }

        .stars::before {
            background-image:
                radial-gradient(1px 1px at 60% 40%, white, transparent),
                radial-gradient(1px 1px at 80% 70%, white, transparent);
            background-size: 200px 200px;
            animation: starsDriftMid 120s linear infinite;
        }

        .stars::after {
            background-image:
                radial-gradient(2px 2px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 90% 10%, white, transparent);
            background-size: 150px 150px;
            animation: starsDriftFast 80s linear infinite;
        }

        @keyframes starsDriftSlow {
            from { background-position: 0 0; }
            to   { background-position: -1200px 800px; }
        }

        @keyframes starsDriftMid {
            from { background-position: 0 0; }
            to   { background-position: -900px 600px; }
        }

        @keyframes starsDriftFast {
            from { background-position: 0 0; }
            to   { background-position: -600px 400px; }
        }

        /* ===== PAYMENT CARD ===== */
        .card {
            width: 100%;
            max-width: 360px;
            padding: 28px 24px;
            border-radius: 18px;
            text-align: center;

            background: linear-gradient(
                135deg,
                #00f5ff,
                #00e5ff,
                #1de9ff,
                #00bcd4,
                #00ffff
            );
            background-size: 300% 300%;
            animation: cardGlow 10s ease infinite;

            box-shadow:
                0 0 55px rgba(0, 245, 255, 1),
                0 35px 100px rgba(0,0,0,0.75);

            color: #001c22;
            z-index: 10;
        }

        @keyframes cardGlow {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 14px;
        }

        .amount {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .amount span {
            font-weight: 800;
        }

        .payee {
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 24px;
        }

        .pay-btn {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            background: linear-gradient(90deg, #020024, #04043a);
            color: #e0fbff;
            box-shadow: 0 0 25px rgba(0, 245, 255, 0.9);
        }

        .pay-btn:active {
            transform: scale(0.96);
        }

        .secure-text {
            margin-top: 18px;
            font-size: 13px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

<div class="space"></div>
<div class="milkyway"></div>
<div class="nebula"></div>
<div class="stars"></div>

<div class="card">
    <div class="title">ðŸ’³ Pay via UPI</div>

    <div class="amount">
        Amount: â‚¹<span id="amount">0</span>
    </div>

    <div class="payee" id="payee"></div>

    <button class="pay-btn" onclick="pay()">Pay Now</button>

    <div class="secure-text">
        Secure UPI payment â€¢ Works with all UPI apps
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);

    const pa = params.get("pa") || "";
    const pn = params.get("pn") || "";
    const am = params.get("am") || "0";
    const tr = params.get("tr") || "";
    const tn = params.get("tn") || "";

    document.getElementById("amount").innerText = am;
    document.getElementById("payee").innerText = pn ? `Paying to: ${pn}` : "";

    function pay() {
        const upi =
            "upi://pay?" +
            "pa=" + encodeURIComponent(pa) +
            "&pn=" + encodeURIComponent(pn) +
            "&am=" + encodeURIComponent(am) +
            "&cu=INR" +
            "&tr=" + encodeURIComponent(tr) +
            "&tn=" + encodeURIComponent(tn);

        window.location.href = upi;
    }
</script>

</body>
    </html>
