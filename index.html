<!DOCTYPE html>
<html lang="en">
<head>
    <title>UPI Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;

            /* ðŸŒˆ Neon animated background */
            background: linear-gradient(
                120deg,
                #00f5ff,
                #7c4dff,
                #ff4081,
                #00e676,
                #ffc400
            );
            background-size: 400% 400%;
            animation: neonMove 12s ease infinite;
        }

        @keyframes neonMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 360px;
            padding: 28px 24px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            text-align: center;
            backdrop-filter: blur(6px);
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 14px;
        }

        .amount {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .payee {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 24px;
        }

        .pay-btn {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: #00c853;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 200, 83, 0.6);
        }

        .pay-btn:active {
            transform: scale(0.97);
        }

        .secure-text {
            margin-top: 18px;
            font-size: 13px;
            color: #6b7280;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="title">ðŸ’³ Pay via UPI</div>

    <div class="amount">
        Amount: â‚¹<span id="amount">0</span>
    </div>

    <div class="payee" id="payee"></div>

    <button class="pay-btn" onclick="pay()">Pay Now</button>

    <div class="secure-text">
        Secure UPI payment â€¢ Works with all UPI apps
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);

    const pa = params.get("pa") || "";
    const pn = params.get("pn") || "";
    const am = params.get("am") || "0";
    const tr = params.get("tr") || "";
    const tn = params.get("tn") || "";

    document.getElementById("amount").innerText = am;
    document.getElementById("payee").innerText = pn ? `Paying to: ${pn}` : "";

    function pay() {
        const upi =
            "upi://pay?" +
            "pa=" + encodeURIComponent(pa) +
            "&pn=" + encodeURIComponent(pn) +
            "&am=" + encodeURIComponent(am) +
            "&cu=INR" +
            "&tr=" + encodeURIComponent(tr) +
            "&tn=" + encodeURIComponent(tn);

        window.location.href = upi;
    }
</script>

</body>
</html>
