<!DOCTYPE html>
<html lang="en">
<head>
    <title>UPI Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;

            /* ðŸ”µðŸŸ£ Cool neon background (NO yellow/green) */
            background: linear-gradient(
                120deg,
                #0d47ff,
                #2979ff,
                #651fff,
                #7c4dff,
                #b388ff
            );
            background-size: 400% 400%;
            animation: bgMove 14s ease infinite;
        }

        @keyframes bgMove {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ðŸ”´ðŸ©· Warm neon card (NO yellow/green) */
        .card {
            width: 100%;
            max-width: 360px;
            padding: 28px 24px;
            border-radius: 18px;
            text-align: center;

            background: linear-gradient(
                135deg,
                #ff1744,
                #ff4081,
                #e040fb,
                #d500f9,
                #f50057
            );
            background-size: 300% 300%;
            animation: cardMove 10s ease infinite;

            box-shadow:
                0 0 30px rgba(255, 64, 129, 0.5),
                0 25px 50px rgba(0,0,0,0.35);

            color: #ffffff;
        }

        @keyframes cardMove {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 14px;
            text-shadow: 0 2px 6px rgba(0,0,0,0.35);
        }

        .amount {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .amount span {
            font-weight: 700;
        }

        .payee {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 24px;
        }

        /* ðŸ”µ Button stays blue to avoid green/yellow */
        .pay-btn {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;

            background: linear-gradient(
                90deg,
                #2979ff,
                #651fff
            );

            color: #ffffff;
            box-shadow: 0 0 18px rgba(41, 121, 255, 0.8);
        }

        .pay-btn:active {
            transform: scale(0.96);
        }

        .secure-text {
            margin-top: 18px;
            font-size: 13px;
            opacity: 0.85;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="title">ðŸ’³ Pay via UPI</div>

    <div class="amount">
        Amount: â‚¹<span id="amount">0</span>
    </div>

    <div class="payee" id="payee"></div>

    <button class="pay-btn" onclick="pay()">Pay Now</button>

    <div class="secure-text">
        Secure UPI payment â€¢ Works with all UPI apps
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);

    const pa = params.get("pa") || "";
    const pn = params.get("pn") || "";
    const am = params.get("am") || "0";
    const tr = params.get("tr") || "";
    const tn = params.get("tn") || "";

    document.getElementById("amount").innerText = am;
    document.getElementById("payee").innerText = pn ? `Paying to: ${pn}` : "";

    function pay() {
        const upi =
            "upi://pay?" +
            "pa=" + encodeURIComponent(pa) +
            "&pn=" + encodeURIComponent(pn) +
            "&am=" + encodeURIComponent(am) +
            "&cu=INR" +
            "&tr=" + encodeURIComponent(tr) +
            "&tn=" + encodeURIComponent(tn);

        window.location.href = upi;
    }
</script>

</body>
</html>
