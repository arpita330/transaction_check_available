<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galaxy UPI Payment</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  overflow:hidden;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

/* VIDEO BACKGROUND */
.video-bg{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
}

/* PAYMENT CARD */
.card{
  width:360px;
  padding:28px 24px;
  border-radius:18px;
  text-align:center;

  background:linear-gradient(
    135deg,
    #00f5ff,
    #1de9ff,
    #00ffff,
    #00bcd4
  );
  background-size:300% 300%;
  animation:cardGlow 10s ease infinite;

  box-shadow:
    0 0 70px rgba(0,245,255,1),
    0 30px 90px rgba(0,0,0,0.9);

  color:#00252c;
}

@keyframes cardGlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.title{
  font-size:20px;
  font-weight:700;
  margin-bottom:14px;
}

.amount{
  font-size:18px;
  margin-bottom:10px;
}

.amount span{
  font-weight:800;
}

.payee{
  font-size:14px;
  opacity:0.85;
  margin-bottom:22px;
}

.pay-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:18px;
  font-weight:700;
  background:#000014;
  color:#e0fbff;
  box-shadow:0 0 30px rgba(0,245,255,1);
  cursor:pointer;
}

.pay-btn:active{
  transform:scale(0.96);
}

.secure{
  margin-top:16px;
  font-size:13px;
  opacity:0.8;
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<video
  id="bgVideo"
  class="video-bg"
  loop
  playsinline
  muted
  preload="auto"
>
  <source src="https://raw.githubusercontent.com/arpita330/transaction_check_available/main/night%20sky~2.mp4" type="video/mp4">
</video>

<!-- PAYMENT CARD -->
<div class="card">
  <div class="title">ðŸ’³ Pay via UPI</div>

  <div class="amount">
    Amount: â‚¹<span id="amt">0</span>
  </div>

  <div class="payee" id="payee"></div>

  <button class="pay-btn" onclick="pay()">Pay Now</button>

  <div class="secure">
    Secure UPI â€¢ Works with all UPI apps
  </div>
</div>

<script>
const video = document.getElementById("bgVideo");

/* Ensure video is ready */
video.load();

/* TOUCH ANYWHERE = FORCE PLAY + UNMUTE */
function startVideoWithSound(){
  video.muted = false;

  const playPromise = video.play();
  if(playPromise !== undefined){
    playPromise.catch(()=>{});
  }
}

/* Works on all devices */
document.addEventListener("touchstart", startVideoWithSound, { once:true });
document.addEventListener("click", startVideoWithSound, { once:true });

/* Dynamic UPI */
const params = new URLSearchParams(window.location.search);

document.getElementById("amt").innerText =
  params.get("am") || "0";

document.getElementById("payee").innerText =
  params.get("pn") ? "Paying to: " + params.get("pn") : "";

function pay(){
  window.location.href =
    "upi://pay" +
    "?pa=" + encodeURIComponent(params.get("pa") || "") +
    "&pn=" + encodeURIComponent(params.get("pn") || "") +
    "&am=" + encodeURIComponent(params.get("am") || "0") +
    "&cu=INR" +
    "&tr=" + encodeURIComponent(params.get("tr") || "") +
    "&tn=" + encodeURIComponent(params.get("tn") || "");
}
</script>

</body>
</html>
