<!DOCTYPE html>
<html lang="en">
<head>
    <title>UPI Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;

            /* ðŸŒŒ Space color background */
            background:
                radial-gradient(circle at 20% 30%, rgba(138,43,226,0.45), transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(255,0,255,0.35), transparent 45%),
                radial-gradient(circle at 60% 80%, rgba(0,140,255,0.35), transparent 40%),
                linear-gradient(120deg, #020024, #04043a, #050a30);
            background-size: 200% 200%;
            animation: spaceMove 25s linear infinite;
        }

        @keyframes spaceMove {
            0%   { background-position: 0% 0%; }
            50%  { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* ðŸ’Ž Aqua neon card */
        .card {
            width: 100%;
            max-width: 360px;
            padding: 28px 24px;
            border-radius: 18px;
            text-align: center;

            background: linear-gradient(
                135deg,
                #00f5ff,
                #00e5ff,
                #1de9ff,
                #00bcd4,
                #00ffff
            );
            background-size: 300% 300%;
            animation: cardGlow 10s ease infinite;

            box-shadow:
                0 0 45px rgba(0, 245, 255, 0.9),
                0 30px 80px rgba(0,0,0,0.65);

            color: #001b22;
        }

        @keyframes cardGlow {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 14px;
        }

        .amount {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .amount span {
            font-weight: 800;
        }

        .payee {
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 24px;
        }

        .pay-btn {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;

            background: linear-gradient(
                90deg,
                #020024,
                #04043a
            );

            color: #e0fbff;
            box-shadow: 0 0 22px rgba(0, 245, 255, 0.85);
        }

        .pay-btn:active {
            transform: scale(0.96);
        }

        .secure-text {
            margin-top: 18px;
            font-size: 13px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="title">ðŸ’³ Pay via UPI</div>

    <div class="amount">
        Amount: â‚¹<span id="amount">0</span>
    </div>

    <div class="payee" id="payee"></div>

    <button class="pay-btn" onclick="pay()">Pay Now</button>

    <div class="secure-text">
        Secure UPI payment â€¢ Works with all UPI apps
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);

    const pa = params.get("pa") || "";
    const pn = params.get("pn") || "";
    const am = params.get("am") || "0";
    const tr = params.get("tr") || "";
    const tn = params.get("tn") || "";

    document.getElementById("amount").innerText = am;
    document.getElementById("payee").innerText = pn ? `Paying to: ${pn}` : "";

    function pay() {
        const upi =
            "upi://pay?" +
            "pa=" + encodeURIComponent(pa) +
            "&pn=" + encodeURIComponent(pn) +
            "&am=" + encodeURIComponent(am) +
            "&cu=INR" +
            "&tr=" + encodeURIComponent(tr) +
            "&tn=" + encodeURIComponent(tn);

        window.location.href = upi;
    }
</script>

</body>
</html>
