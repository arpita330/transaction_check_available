<!DOCTYPE html>
<html lang="en">
<head>
    <title>UPI Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            overflow: hidden;
        }

        /* ===== GALAXY BASE (AMOLED BLACK) ===== */
        .galaxy {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #02010a 0%, #000 70%);
            z-index: -5;
        }

        /* ===== NEBULA FOG LAYER ===== */
        .nebula {
            position: fixed;
            inset: -50%;
            background:
                radial-gradient(circle at 20% 30%, rgba(0, 220, 255, 0.18), transparent 45%),
                radial-gradient(circle at 70% 40%, rgba(140, 80, 255, 0.28), transparent 50%),
                radial-gradient(circle at 40% 75%, rgba(80, 60, 160, 0.35), transparent 55%),
                radial-gradient(circle at 85% 80%, rgba(180, 80, 220, 0.25), transparent 50%);
            filter: blur(40px);
            animation: nebulaDrift 90s linear infinite;
            z-index: -4;
        }

        @keyframes nebulaDrift {
            from { transform: translate(0, 0) rotate(0deg); }
            to   { transform: translate(15%, 10%) rotate(360deg); }
        }

        /* ===== STAR LAYERS (PARALLAX) ===== */
        .stars,
        .stars::before,
        .stars::after {
            position: fixed;
            inset: 0;
            content: "";
            background-repeat: repeat;
            pointer-events: none;
        }

        .stars {
            background-image: radial-gradient(1px 1px at 10% 20%, white, transparent);
            background-size: 300px 300px;
            animation: starsSlow 120s linear infinite;
            z-index: -3;
        }

        .stars::before {
            background-image:
                radial-gradient(1px 1px at 30% 70%, white, transparent),
                radial-gradient(1px 1px at 80% 40%, white, transparent);
            background-size: 200px 200px;
            animation: starsMid 80s linear infinite;
        }

        .stars::after {
            background-image:
                radial-gradient(2px 2px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 90% 10%, white, transparent);
            background-size: 150px 150px;
            animation: starsFast 50s linear infinite;
        }

        @keyframes starsSlow {
            from { background-position: 0 0; }
            to   { background-position: 1000px 1000px; }
        }

        @keyframes starsMid {
            from { background-position: 0 0; }
            to   { background-position: 800px 600px; }
        }

        @keyframes starsFast {
            from { background-position: 0 0; }
            to   { background-position: 600px 400px; }
        }

        /* ===== PAYMENT CARD ===== */
        .card {
            width: 100%;
            max-width: 360px;
            padding: 28px 24px;
            border-radius: 18px;
            text-align: center;

            background: linear-gradient(
                135deg,
                #00f5ff,
                #00e5ff,
                #1de9ff,
                #00bcd4,
                #00ffff
            );
            background-size: 300% 300%;
            animation: cardGlow 10s ease infinite;

            box-shadow:
                0 0 50px rgba(0, 245, 255, 1),
                0 30px 90px rgba(0,0,0,0.7);

            color: #001c22;
            z-index: 10;
        }

        @keyframes cardGlow {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 14px;
        }

        .amount {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .amount span {
            font-weight: 800;
        }

        .payee {
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 24px;
        }

        .pay-btn {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;

            background: linear-gradient(
                90deg,
                #020024,
                #04043a
            );

            color: #e0fbff;
            box-shadow: 0 0 25px rgba(0, 245, 255, 0.9);
        }

        .pay-btn:active {
            transform: scale(0.96);
        }

        .secure-text {
            margin-top: 18px;
            font-size: 13px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

<div class="galaxy"></div>
<div class="nebula"></div>
<div class="stars"></div>

<div class="card">
    <div class="title">ðŸ’³ Pay via UPI</div>

    <div class="amount">
        Amount: â‚¹<span id="amount">0</span>
    </div>

    <div class="payee" id="payee"></div>

    <button class="pay-btn" onclick="pay()">Pay Now</button>

    <div class="secure-text">
        Secure UPI payment â€¢ Works with all UPI apps
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);

    const pa = params.get("pa") || "";
    const pn = params.get("pn") || "";
    const am = params.get("am") || "0";
    const tr = params.get("tr") || "";
    const tn = params.get("tn") || "";

    document.getElementById("amount").innerText = am;
    document.getElementById("payee").innerText = pn ? `Paying to: ${pn}` : "";

    function pay() {
        const upi =
            "upi://pay?" +
            "pa=" + encodeURIComponent(pa) +
            "&pn=" + encodeURIComponent(pn) +
            "&am=" + encodeURIComponent(am) +
            "&cu=INR" +
            "&tr=" + encodeURIComponent(tr) +
            "&tn=" + encodeURIComponent(tn);

        window.location.href = upi;
    }
</script>

</body>
</html>
