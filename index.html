<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UPI Galaxy</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  overflow:hidden;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}

/* === DEEP SPACE BASE === */
.space{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 50% 50%, #050014 0%, #000 65%);
  z-index:-10;
}

/* === MILKY WAY DUST LANES === */
.milkyway{
  position:fixed;
  inset:-40%;
  background:
    radial-gradient(ellipse at 40% 50%, rgba(0,190,255,.18), transparent 60%),
    radial-gradient(ellipse at 60% 52%, rgba(140,90,255,.22), transparent 62%),
    radial-gradient(ellipse at 50% 48%, rgba(90,70,200,.28), transparent 65%);
  filter: blur(50px);
  animation: galaxyDrift 220s ease-in-out infinite;
  z-index:-8;
}

@keyframes galaxyDrift{
  0%{transform:translate(0,0) scale(1)}
  50%{transform:translate(-4%,2%) scale(1.04)}
  100%{transform:translate(0,0) scale(1)}
}

/* === NEBULA FOG (SUBTLE) === */
.nebula{
  position:fixed;
  inset:-50%;
  background:
    radial-gradient(circle at 30% 40%, rgba(80,60,200,.22), transparent 55%),
    radial-gradient(circle at 70% 60%, rgba(0,200,255,.18), transparent 58%);
  filter: blur(60px);
  animation: fogFloat 180s linear infinite;
  z-index:-7;
}

@keyframes fogFloat{
  from{transform:translate(0,0)}
  to{transform:translate(3%,2%)}
}

/* === STAR DEPTH === */
.stars,
.stars::before,
.stars::after{
  position:fixed;
  inset:0;
  content:"";
  background-repeat:repeat;
}

.stars{
  background-image:radial-gradient(1px 1px at 20% 30%, white, transparent);
  background-size:320px 320px;
  animation:starsMove1 200s linear infinite;
  z-index:-6;
}

.stars::before{
  background-image:
    radial-gradient(1px 1px at 70% 60%, white, transparent),
    radial-gradient(1px 1px at 40% 80%, white, transparent);
  background-size:220px 220px;
  animation:starsMove2 140s linear infinite;
}

.stars::after{
  background-image:
    radial-gradient(2px 2px at 50% 50%, white, transparent);
  background-size:160px 160px;
  animation:starsMove3 90s linear infinite;
}

@keyframes starsMove1{
  to{background-position:-600px 400px}
}
@keyframes starsMove2{
  to{background-position:-400px 300px}
}
@keyframes starsMove3{
  to{background-position:-250px 200px}
}

/* === PAYMENT CARD (AQUA NEON) === */
.card{
  width:360px;
  padding:28px 24px;
  border-radius:18px;
  text-align:center;
  background:linear-gradient(135deg,#00f5ff,#1de9ff,#00ffff,#00bcd4);
  background-size:300% 300%;
  animation:cardGlow 9s ease infinite;
  box-shadow:
    0 0 60px rgba(0,245,255,1),
    0 30px 80px rgba(0,0,0,.8);
  color:#00252c;
  z-index:5;
}

@keyframes cardGlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.title{font-size:20px;font-weight:700;margin-bottom:14px}
.amount{font-size:18px;margin-bottom:10px}
.amount span{font-weight:800}
.payee{font-size:14px;opacity:.85;margin-bottom:22px}

.pay-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:18px;
  font-weight:700;
  background:#020024;
  color:#e0fbff;
  box-shadow:0 0 25px rgba(0,245,255,.9);
}

.pay-btn:active{transform:scale(.96)}
.secure{margin-top:16px;font-size:13px;opacity:.8}
</style>
</head>

<body>
<div class="space"></div>
<div class="milkyway"></div>
<div class="nebula"></div>
<div class="stars"></div>

<div class="card">
  <div class="title">ðŸ’³ Pay via UPI</div>
  <div class="amount">Amount: â‚¹<span id="amt">0</span></div>
  <div class="payee" id="payee"></div>
  <button class="pay-btn" onclick="pay()">Pay Now</button>
  <div class="secure">Secure UPI â€¢ All Apps Supported</div>
</div>

<script>
const p=new URLSearchParams(location.search)
document.getElementById("amt").innerText=p.get("am")||"0"
document.getElementById("payee").innerText=p.get("pn")?`Paying to: ${p.get("pn")}`:""

function pay(){
 location.href=
  "upi://pay?pa="+encodeURIComponent(p.get("pa")||"")+
  "&pn="+encodeURIComponent(p.get("pn")||"")+
  "&am="+encodeURIComponent(p.get("am")||"0")+
  "&cu=INR"+
  "&tr="+encodeURIComponent(p.get("tr")||"")+
  "&tn="+encodeURIComponent(p.get("tn")||"")
}
</script>
</body>
</html>
